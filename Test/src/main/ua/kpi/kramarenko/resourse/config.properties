# Uncomment needed database, to use it as main db and toggle comment to another
#
# DATABASE_TYPE = H2
#
 DATABASE_TYPE = MySQL
#

# JDBC driver name
# e.g. "MySQL JDBC Driver" 
#
 DATABASE_DRIVER_NAME = MySQL JDBC Driver
#
# DATABASE_DRIVER_NAME = 


# Path to main database
# e.g "jdbc:mysql://localhost:3306/MyDatabase"
#
 DATABASE_URL = jdbc:mysql://localhost:3306/Hotel
#
# DATABASE_URL = 
#

# Database user login
#
 DATABASE_USER = root

# Database user password
#
 DATABASE_PASSWORD = root

# Maximum active users number
#
 MAX_ACTIVE = 5;
 
# Maximum idle users number
#
 MAX_IDLE = 4;

# Minimum idle users number
# 
 MIN_IDLE = 1;

# Maximum waiting users number
# 
 MAX_WAIT = 20;


# JSP Main page path
#
 MAIN_PAGE_PATH=/jsp/main.jsp

# JSP Order page path
#
 ORDER_PAGE_PATH=/jsp/order.jsp

# JSP Error page path
#
 ERROR_PAGE_PATH =